<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- heading -->
    <div class="heading">
      <h3>contact</h3>
      <p><a href="index.html">home >></a> contact</p>
    </div>

    <!-- contact section starts -->
    <section class="contact">
      <div class="icons-container">
        <div class="icons">
          <i class="fas fa-phone"></i>
          <h3>our number</h3>
          <p>+123-456-7890</p>
          <p>+111-222-3334</p>
        </div>

        <div class="icons">
          <i class="fas fa-envelope"></i>
          <h3>our email</h3>
          <p>bradjohnson@gmail.com</p>
          <p>johndoe@gmail.com</p>
        </div>

        <div class="icons">
          <i class="fas fa-map-marker-alt"></i>
          <h3>our address</h3>
          <p>yorkshire nothern england, uk,</p>
        </div>
      </div>

      <div class="row">
        <form>
          <h3>get in touch</h3>
          <input type="text" placeholder="your name" class="box" />
          <input type="number" placeholder="your number" class="box" />
          <input type="email" placeholder="your email" class="box" />
          <textarea
            placeholder="write your message..."
            cols="30"
            rows="10"
          ></textarea>
          <button class="btn" type="submit">send message</button>
        </form>

        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1202684.641269776!2d-1.20745645!3d53.9318604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487935b588f279e9%3A0xcba0fa0330518560!2sYorkshire%2C%20UK!5e0!3m2!1sen!2s!4v1636895570771!5m2!1sen!2s"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>
    <!-- contact section ends -->
    <!-- custom javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
